  <div class="col-6 offset-3 mt-5">
    <h1 class="text-center text-light">Book Appointment</h1>
    <form id="book-appointment">
      <div class="mb-3">
        <label class="form-label text-light" for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" required>
        <div class="valid-feedback">
          Filled!!
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light" for="contact">Contact</label>
        <input class="form-control" type="text" id="contact" name="contact" required>
        <div class="valid-feedback">
          Filled!!
        </div>
      </div>

      <div>
        <label class="form-label text-light" for="case">Case Type</label>
      </div>

      <div class="input-group mb-3">
        <select class="form-select" name="case" id="case">
          <option value="New">New</option>
          <option value="Old">Old</option>
          <option value="Emergency">Emergency</option>
        </select>
        <label class="input-group-text" for="case">Case Type</label>
      </div>

      <div>
        <label class="form-label text-light" for="section">Section</label>
      </div>

      <div class="input-group mb-3">
        <select class="form-select" name="section" id="section">
          <option value="Genral">Genral</option>
          <option value="Brain">Brain</option>
          <option value="Lung">Lung</option>
          <option value="Heart">Heart</option>
          <option value="Surgery">Surgery</option>
        </select>
        <label class="input-group-text" for="section">Department</label>
      </div>

      <div class="mb-3">
        <label class="form-label text-light" for="Time">Time</label>
        <input class="form-control" type="datetime-local" id="time" name="time" required>
        <div class="valid-feedback">
          Filled!!
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-success">Book</button>
      </div>
    </form>
